<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/dashboardLayout.html}"
    >
  <head>
  	<title>Admin - Add and Edit Category</title>
  </head>
  <body>
    <section class="row col-12" layout:fragment="content">
        <div class="col-12  mt-4 mb-5">
          <form th:action="@{/admin/categories/saveAndUpdate}" method="post" 
            th:object="${category}">
              <div class="card">
                  <div class="card-header">
                      <h2>Add New Category</h2>
                  </div>
                  <div class="card-body">
                      <div class="form-group">
                        <label for="categoryId">Category ID:</label>
                        <input type="hidden" th:field="*{isEdit}">
                        <!-- input type="text" -->
                        <input type="text"
                          class="form-control" th:field="*{categoryId}" placeholder="CategoryId" readonly>
                      </div>
                      <div class="form-group">
                          <label for="name">Name :</label>
                          <input type="text"
                            class="form-control" th:field="*{name}" id="name" aria-describedby="namehelpId" placeholder="Name">
                              <p th:if="${#fields.hasErrors('name')}" id="namehelpId" class="form-text text-muted" style="color:red;">categoryName is required and more 2 charaters</p>
                        </div>
                    </div>
                  <div class="card-footer text-muted mt-5 mb-5">
                      <buton class="btn btn-primary">Reset</buton>
                      <a th:href="@{/admin/categories}">List Categories</a>
                      <button class="btn btn-success"><i class="fas fa-save"></i>
                        <span th:if="${category.isEdit}">Update</span>
                        <span th:unless="${category.isEdit}">Save</span>
                      </button>
                  </div>
              </div>
          </form>
        </div>
    </section>

  </body>
</html>
