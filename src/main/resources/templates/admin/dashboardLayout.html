<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <title>WWW Shop</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/admin.css">
    
    <!-- Background	 -->
    <c:url var="pattern" value="/upload/image/" />
    <style th:inline="text">
      body{
          background: url([[@{/img/background.png}]]) no-repeat center center fixed
          ;
      };
    </style>
    
</head>
  <body>
      <main class="container-fluid">
          <header class="row fixed-top mb-2 " id="myHeader">
              <div class="col">
                <!-- dduwa the header trong thu muc vao day-->
                <div th:replace="admin/fragments/header:: header"></div>
              </div>
              
          </header>
          <nav class="container-fluid mt-4">
            <div class="row">
              <div class="col">
                <div th:replace="admin/fragments/nav:: nav"></div>
              </div>
            </div>
              
          </nav>
          <section class="container-fluid">
              <div class="row">
                  <div layout:fragment="content"></div>
              </div>
          </section>
          <footer class="row">
              <div class="col ml-5 mr-5">
                <div th:replace="admin/fragments/footer:: footer"></div>
              </div>

          </footer>
      </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
