<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/dashboardLayout.html}"
    >
  <head>
    <title >List Order</title>
    
  </head>
  <body>
          
    <section class="row col-12" layout:fragment="content">
                  <div class="col-12  mt-4 mb-5">
                    <div class="card">
                      <div class="card-header">
                        <h2>List ORders</h2>
                      </div>
                      <div class="card-body">
                        <div class="row col-12" >

                          <div class="float-left col-3">
                            <a th:href="@{/admin/orders/unpaidOrder}" class="btn btn-sm btn-outline-success  m-2" style="font-size: 20px;">Unpaid Order</a>
                          </div>
                          
                           <div class="float-left col-3">
                            <a th:href="@{/admin/orders/paidOrder}" class="btn btn-sm btn-outline-success  m-2" style="font-size: 20px;">Unpaid Order</a>
                          </div>
                          
                          <div class="float-left col-3">
                            <a th:href="@{/admin/orders/search}" class="btn btn-sm btn-outline-success  m-2" style="font-size: 20px;">Search</a>
                          </div>

                          <div class="col-3">
                            <a th:href="@{/admin/orders}" class="btn btn-sm btn-outline-primary float-right m-2" style="font-size: 20px;">List OF Orders</a>
                          </div>
                        </div>
                        
                        <table class="table table-striped table-inverse ">
                          <thead>
                            <tr>
                              <th>Id</th>
                              <th>OrderDate</th>                      
                              <th>Amount</th>
                              <th>Status</th>
                              <th>Customer</th>
                              <th>Product and Quantity</th>
                              <th>Option</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr th:each="item,iStat : ${orders} ">
                              <td th:text="${item.orderId}"></td>
                              <td th:text="${item.orderDate}"></td>
                              <td th:text="${item.amount}"></td>
                              <td th:text="${item.status ==0 ? 'Đã thanh toán' : 'Chưa thanh toán'}" style="color: green;"></td>
                              <td th:text="${item.customer.name}"></td>
                              <td th:each="orderDetail: ${item.orderDetails}">
	                              <div th:text="${orderDetail.product.name} + '-' + ${orderDetail.quantity}">
	                              </div>
                              </td>
                              <td>
                                <a th:href="@{'/admin/orders/view/' + ${item.orderId}}" class="btn btn-outline-info"><i class="fas fa-info"></i></a>
                                <a th:href="@{'/admin/orders/edit/' + ${item.orderId}}" class="btn btn-outline-warning"><i class="fas fa-edit"></i></a>
                                <a th:href="@{'/admin/orders/delete/' + ${item.orderId}}" class="btn btn-outline-danger"
                                  onclick="if(!(confirm('Are you sure you want to delete?'))) return false"><i class="fas fa-recycle"></i></a>
                              </td>
                            </tr>
                            
                          </tbody>
                        </table>
                      </div>
                      <div class="card-footer text-muted mb-5">
                        <nav aria-label="Page navigation">
                          <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                              <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                              </a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item">
                              <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                              </a>
                            </li>
                          </ul>
                        </nav>
                      </div>
                    </div>
                    
                    
                  </div>
              </section>
              
  </body>
</html>
