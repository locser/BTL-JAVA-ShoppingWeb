<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboardLayout.html}">
<head>
<title>Admin - Add and Edit Customer</title>
</head>
<body>
	<section class="row col-12" layout:fragment="content">
		<div class="col-12 mt-4 mb-5">
			<form th:action="@{/admin/customers/saveAndUpdate}" method="post"
				th:object="${customer}">
				<div class="card">
					<div class="card-header">
						<h2>Add and Edit</h2>
					</div>
					<div class="card-body">
						<div class="form-group">
							<input type="hidden" th:filed="*{isEdit}">
							<label for="customerId">Customer ID:</label> 
							<!-- input type="text" -->
							<input type="text" class="form-control" th:field="*{customerId}"
								placeholder="customerId" readonly>
						</div>
						<div class="form-group">
							<label for="name">Name :</label> <input type="text"
								class="form-control" th:field="*{name}" id="name"
								aria-describedby="namehelpId" placeholder="Name"> <small
								id="namehelpId" class="form-text text-muted">CustomerName
								is required</small>
						</div>
						<div class="form-group">
							<label for="phone">Phone :</label> <input type="text"
								class="form-control" th:field="*{phone}" id="phone"
								aria-describedby="phonehelpId" placeholder="phone number">
							<small id="phonehelpId" class="form-text text-muted">Phone
								number is required</small>
						</div>
						
						<div class="form-group">
							<label for="email">Email :</label> <input type="text"
								class="form-control" th:field="*{email}" id="email"
								aria-describedby="emailhelpId" placeholder="email">
							<small id="emailhelpId" class="form-text text-muted">Email is required</small>
						</div>
					</div>
					<div class="card-footer text-muted mb-5 mt-5">
						<buton class="btn btn-primary">Reset</buton>
						<a th:href="@{/admin/categories}">List Categories</a>
						<button class="btn btn-success">
							<i class="fas fa-save"></i> <span th:if="${customer.isEdit}">Update</span>
							<span th:unless="${customer.isEdit}">Save</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</section>

</body>
</html>
