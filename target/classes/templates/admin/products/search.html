<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/dashboardLayout.html}"
    >
  <head>
    <title >Search Products</title>

  </head>
  <body>
    <section class="row col-12" layout:fragment="content">
        <div class="col-12  mt-4 mb-5">
          <div class="card mb-5" >
            <div class="card-header">
              <h2>List Product</h2>
            </div>
            <div class="card-body">
                <div class="row mt-2 mb-2">
                    <div class="col">
                        <form th:action="@{/admin/products/search}" method="get">
                            <div class="form-inline float-left">
                              <label for="name">Name:</label>
                              <input type="text" class="form-control" name="name" id="name"  placeholder="Search by Name">
                              <button class="btn btn-outline-primary" type="submit">Search</button>
                          </div>
                        </form>
                    </div>
                    <div class="float-right">
                        <a class="btn btn-outline-primary" th:href="@{/admin/products/add}">Add New Product</a>
                    </div>
                </div>
                <table class="table table-striped table-inverse ">
                  <thead class="thead-inverse">
                    <tr>
                      <th><input class="form-check-input" type="checkbox" name=""></th>
                      <th>&nbsp;</th>
                      <th>Product Name</th>                      
                      <th>Quantity</th>
                      <th>Unit Price</th>
                      <th>Status</th>
                      <th>Category</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="item,iStat : ${products} ">
                      <td><input type="checkbox" class="form-check-inline"></input></td>
                      <td><img src="../img/cameracion.jpg" width="70" class="img-fluid" alt=""></td>
                      <td th:text="${item.name}"></td>
                      <td th:text="${item.quantity}"></td>
                      <td th:text="${item.unitPrice}">Out of stonk</td>
                      <td th:text="${item.status !=0 ? 'Đang bán' : 'Đã ngừng'}" style="color: green;"></td>
                      <td th:text="${item.category.name}"></td>
                      <td>
                        <a th:href="@{'/view/' + ${item.productId}}" class="btn btn-outline-info"><i class="fas fa-info"></i></a>
                        <a th:href="@{'/admin/products/edit/' + ${item.productId}}" class="btn btn-outline-warning"><i class="fas fa-edit"></i></a>
                        <a th:href="@{'/admin/products/delete/' + ${item.productId}}" class="btn btn-outline-danger"
                          onclick="if(!(confirm('Are you sure you want to delete?'))) return false"><i class="fas fa-recycle"></i></a>
                      </td>
                    </tr>
                    
                  </tbody>
                </table>
            </div>
            <div class="card-footer text-muted">
              <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                  <li class="page-item disabled">
                    <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li class="page-item active"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
          
          
        </div>
    </section>

</html>
