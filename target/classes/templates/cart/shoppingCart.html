<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/dashboardLayout.html}">
<title>Shop Cart</title>
<head>
</head>

<body>
  <section layout:fragment="content" class="row col-12 h-100 h-custom 	 mr-3 mb-3 " style="background-color: #eee; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif ;" >
    <div class="container py-5 h-100">      		
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card">
            <div class="card-body p-4" th:object="${shoppingCart}">
  
              <div class="row">
  
                <div class="col-lg-7">
                  <h5 class="mb-3"><a th:href="@{/}" class="text-body"><i
                        class="fas fa-long-arrow-alt-left me-2"></i>Continue shopping</a></h5>
                  <hr>
                   <!-- items number and sortby-->     
                  <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                      <p class="mb-1">Shopping cart</p>
                       The number of products: 
                       <!-- <p class="mb-0" name="itemsNumber" th:text="*{itemsNumber}"></p> -->
                       
                    </div>
                    <div>
                        <div class="form-group">
                            <label for="">Sort by:</label>
                            <select class="form-control" name="" id="">
                            <option>Price</option>
                            <option>Name</option>
                            <option>Quantity</option>
                            </select>
                        </div>
                    </div>
                  </div>
                  <!-- prop cartItem-->     
                  <div class="card mb-3" th:each="cartItemTemp,iStat : ${shoppingCart.cartItems}">
                    <div class="card-body">
                      <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                        <!-- Ảnh của sản phầm -->
                          <div>
                          		<img  id="image" 
                   src="/images/noimage.png"  height="180"  width="100%" alt="Product Image"
                    style="border: 1px solid #555; border-radius: 5px;">
                          </div>
                           <!-- tên của sản phầm và category -->
                          
                          <div class="ms-3 ml-3">
                            <h5 th:name="productName" class="" th:text="${cartItemTemp.product.name}"><a th:href="@{'/view/' + ${cartItemTemp.product.productId}}">Sản phẩm</a></h5>
                            <p class="small mb-0" name="productCategory" th:text="${cartItemTemp.product.unitPrice}" style="color:red;" >Gia 1 loai</p>
                          </div>
                        </div>
                        
                        <div class="row align-items-center">
                        <!-- số lượng -->
                          <div style="width: 70px;">
                            <input type="number" class="form-control mr-3" name="quantity" id="quantity"
                            	th:value="${cartItemTemp.quantity}"
                            ></input>
                          </div>
                          <!-- Giá -->
                          <div style="width: 150px;">
                          <!-- TODO: giá của cart 
                            <h5 class="mb-0" th:text=| cartItem.product.unitPrice * cartItemTemp.quantity  + '&#8363;'|> &#8363;</h5>
                          	-->
                          </div>
                          <!-- button xóa -->
                          <a href="" class="mr-2"><i class="fas fa-trash-alt"></i></a>
                        </div>
                      </div>
                    </div>
                    
                  </div>
                  <hr>
                  <div>
                    <h5><a href="" class="text-body btn btn-outline-warning"><i class="fas fa-sync-alt"></i> Update Shopping Cart</a></h5>
                    <h5><a href="" class="text-body btn btn-outline-danger">Clear Shopping Cart</a></h5>
                  </div>
                </div>
                <div class="col-lg-5">
  
                  <div class="card bg-primary text-white rounded-3">
                    <div class="card-body">
                      <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="mb-0">Card details</h5>
                        
                      </div>
  
                      <p class="small mb-2">Card type</p>
                      <button type="button" class="btn btn-light">
                        <i class="fab fa-cc-mastercard"></i>
                      </button>
                      <button type="button" class="btn btn-light">
                        <i class="fab fa-cc-visa"></i>
                      </button>
                      <button type="button" class="btn btn-light">
                        <i class="fab fa-cc-paypal"></i>
                      </button>
                      <form class="mt-4">
                        <div class="form-outline form-white mb-4">
                          <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                            placeholder="Cardholder's Name" />
                          <label class="form-label" for="typeName">Cardholder's Name</label>
                        </div>
  
                        <div class="form-outline form-white mb-4">
                          <input type="text" id="typeText" class="form-control form-control-lg" siez="17"
                            placeholder="1234 5678 9012 3457" minlength="19" maxlength="19" />
                          <label class="form-label" for="typeText">Card Number</label>
                        </div>
  
                        <div class="row mb-4">
                          <div class="col-md-6">
                            <div class="form-outline form-white">
                              <input type="text" class="form-control form-control-lg"
                                placeholder="MM/YYYY" size="7" id="exp" minlength="7" maxlength="7" />
                              <label class="form-label" for="typeExp">Expiration</label>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-outline form-white">
                              <input type="password" id="typeText" class="form-control form-control-lg"
                                placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />
                              <label class="form-label" for="typeText">Cvv</label>
                            </div>
                          </div>
                        </div>
  
                      </form>
  
                      <hr class="my-4">
  					<!-- tong gia ca -->>
                      <div class="d-flex justify-content-between">
                        <p class="mb-2" name="totalPrice">Subtotal</p>
                        <p class="mb-2" th:text=@{shopCart.totalPrice}>&#8363;</p>
                      </div>
  
                      <div class="d-flex justify-content-between">
                        <p class="mb-2">Shipping</p>
                        <p class="mb-2">00.000&#8363;</p>
                      </div>
  
                      <div class="d-flex justify-content-between mb-4">
                        <p class="mb-2">Total(Incl. taxes)</p>
                        <p class="mb-2" th:text=@{shopCart.totalPrice}>&#8363;</p>
                      </div>
  
                      <button type="button" class="btn btn-info btn-block btn-lg">
                        <div class="d-flex justify-content-between">
                          <span th:text=@{shopCart.totalPrice}>&#8363;</span>
                          <span>Checkout <i class="fas fa-long-arrow-alt-right ms-2"></i></span>
                        </div>
                      </button>
  
                    </div>
                  </div>
  
                </div>
  
              </div>
  
            </div>
          </div>
        </div>
      </div>
      
    </div>
    
  </section>
  
</body>
</html>
